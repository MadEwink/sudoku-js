<!DOCTYPE html>
<html>
	<head>
		<title>Sudoku javascript game</title>
		<link href="./style.css" rel="stylesheet">
		<script src="./game/grid.js"></script>
	</head>
	<body>
		<h1>Sudoku javascript game</h1>
		<p>Sudoku coming soon (in progress). Page style is one of the lowest priority tasks for now.</p>
		<div id="game-area">
			<svg id="grid" onload=Grid.instance.generate_grid()></svg>
			<div id="buttons">
				<div id="selection">
					<button onclick=Grid.instance.onButtonSelect()>Select</button>
					<button onclick=Grid.instance.onButtonUnselect()>Unselect</button>
					<button onclick=Grid.instance.onButtonEmptySelection()>Unselect all</button>
				</div>
				<div id="arrows">
					<button onclick=Grid.instance.decrement_cursor_x()><</button>
					<button onclick=Grid.instance.increment_cursor_x()>></button>
					<button onclick=Grid.instance.decrement_cursor_y()>^</button>
					<button onclick=Grid.instance.increment_cursor_y()>v</button>
				</div>
				<div id="numbers-buttons"></div>
			</div>
		</div>
	</body>
</html>
